server {
    listen 80;
    index index.php index.html;
    root /var/www/public;

    # GZIP COMPRESSION
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml;

    # FIX FOR MOBILE HANG: Reduce keepalive timeout
    keepalive_timeout 5s;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # --- THE FIXES ---
        # Stop Nginx from "holding" the PHP response in a buffer
        fastcgi_buffering off;
        fastcgi_read_timeout 30s;
        fastcgi_keep_conn on;
    }

    location ~ /\.ht {
        deny all;
    }
}